<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="journal-navbar">
        <div class="journal-logo">MY JOURNAL</div>
        <div class="journal-navlinks">
            <ul>
                <li><a href="index.html">home</a></li>
            </ul>
        </div>
    </div>

    <h2 class="heading">Journal Entry</h2>  
    <div class="journal-entry">
        <form class="journal-form" id="journal-form" action="/journal" method="POST">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br>

            <textarea class="text-area" id="content" rows="30" cols="100" placeholder="write" required></textarea><br>
            <button class="save-button" type="button" onclick="saveJournalEntry()">SAVE</button><br
        </form>
        
    </div>

    <script src="journal.js"></script>

</body>
</html>
